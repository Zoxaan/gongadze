<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"  xmlns:th="http://www.w3.org/1999/xhtml ">
<head>
    <link rel="stylesheet" href="/style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>

<ul class="nav nav-tabs ">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Админ панель</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="http://localhost:9831/api/opoves/all">opovos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Ссылка</a>
    </li>
</ul>
<script src="/style/js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Login</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr  th:each = "user : ${users}">
        <td th:text = "${user.id}"></td>
        <td th:text = "${user.login}"></td>
        <td th:text = "${user.password}"></td>
        <td>
            <a th:href="@{/api/users/delete(id=${user.id})}">Delete</a>
            <a th:href="@{/api/users/edit(id=${user.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="row  w-25 mx-auto">
<form

        th:action="@{/api/users/update}" th:object="${user}" method="post">
    <input class="form-control " type="hidden" th:field="*{id}">
    <label>Name</label>
    <input  class="form-control "type="text" th:field="*{login}">
    <label >Login</label>
    <input  class="form-control " type="text" th:field="*{password}">
    <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto mt-3">Save</button>
</form>
</div>
    </div>
</div>
</body>
</html>
