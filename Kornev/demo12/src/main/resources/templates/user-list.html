<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User-List</title>
</head>
<body>
<table>
  <thead>

  </thead>
  <tr>
<th>Name</th>
    <th>Name</th>
    <th>Name</th>
  </tr>
<tbody>
<tr th:each="user: ${users}">

    <td th:text="${user.name}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.password}"></td>
</tr>
</tbody>
</table>
</body>
</html>
